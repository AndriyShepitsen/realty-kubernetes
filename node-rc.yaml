apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: repar
  name: repar
spec:
  replicas: 1
  selector:
    name: repar
  template:
    metadata:
      labels:
        name: repar
    spec:
      containers:
      - image: gcr.io/realty3-2016/repar:v113
        name: node
        ports:
        - containerPort: 4444 
          hostPort: 4444
          name: repar
